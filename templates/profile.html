{% extends "layout.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ username }}</h5>
            <div class="d-flex align-items-center">
                <!-- Check if the user has a profile picture and if it exists -->
                {% if profile_picture and profile_picture_exists(profile_picture) %}
                    <!-- Display the user's profile picture -->
                    <img src="{{ url_for('static', filename='uploads/profile_pictures/' ~ profile_picture) }}" class="rounded-circle" alt="Profile Picture" style="width: 100px; height: 100px;">
                {% else %}
                    <!-- Display a default profile picture if the user does not have one -->
                    <img src="{{ url_for('static', filename='uploads/profile_pictures/default.jpg') }}" class="rounded-circle" alt="Default Profile Picture" style="width: 100px; height: 100px;">
                {% endif %}
                <!-- Font Awesome user icon next to the profile picture -->
                <i class="fas fa-user-circle ml-3" style="font-size: 2rem;"></i>
            </div>
            <!-- Form to upload a new profile picture -->
            <form action="{{ url_for('upload_profile_picture') }}" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="form-group">
                    <label for="profile_picture">Upload Profile Picture</label>
                    <!-- File input for selecting a new profile picture -->
                    <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                </div>
                <!-- Submit button to upload the selected profile picture -->
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
