{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <h2>{{ game.title }}</h2>
                <p>{{ game.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
