{% extends "layout.html" %}
{% block title %}Change Cellphone Number{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Change Cellphone Number</h2>
    <form method="post">
        <div class="mb-3">
            <label for="new_cellphone" class="form-label">New Cellphone Number:</label>
            <input type="text" id="new_cellphone" name="new_cellphone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Cellphone Number</button>
    </form>
</div>
{% endblock %}
