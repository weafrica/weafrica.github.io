{% extends "layout.html" %}
{% block title %}Security Question{% endblock %}
{% block content %}
    <h1>Answer Security Question</h1>
    <form action="{{ url_for('security_question', user_id=user_id) }}" method="post">
        <p>{{ question }}</p>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
